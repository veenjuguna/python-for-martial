<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #1f1f1f;
            color: white;
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff6f61;
        }
        /* Carousel Section */
        .carousel {
            overflow: hidden;
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide img {
            width: 100%;
            height: auto;
        }
        /* Product Section */
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #1f1f1f;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
            width: 250px;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .product p {
            font-size: 1.2em;
            color: #bbb;
        }
        .product button {
            background: #ff6f61;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s;
        }
        .product button:hover {
            background: #d64b43;
        }
        /* Footer */
        footer {
            background: #1f1f1f;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kavy Collection</div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-slide"></div>
                <div class="carousel-slide"></div>
                <div class="carousel-slide"></div>
            </div>
        </section>
        
        <section class="products">
            <div class="product">
                <img src="campus.avif" alt="shoe 1">
                <h2>Adiddas Campus</h2>
                <p>$30</p>
                <button onclick="addToCart()">Add to Cart</button>
                <button onclick="payWithMpesa()">Pay with Mpesa</button>
            </div>
            <div class="product">
                <img src="sambas.avif" alt="shoe 2">
                <h2>Sambas</h2>
                <p>$45</p>
                <button onclick="addToCart()">Add to Cart</button>
                <button onclick="payWithMpesa()">Pay with Mpesa</button>
            </div>
            <div class="product">
                <img src="adiddas.avif" alt="shoe 3">
                <h2>Leather Jacket</h2>
                <p>$90</p>
                <button onclick="addToCart()">Add to Cart</button>
                <button onclick="payWithMpesa()">Pay with Mpesa</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 "C" Clothings. All rights reserved.</p>
    </footer>
    
    <script>
        function addToCart() {
            alert("Item added to cart!");
        }
        function payWithMpesa() {
            alert("Redirecting to Mpesa payment...");
        }
    </script>
</body>
</html>
