<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vee Shoes - Home</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Vee</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="carousel">
        <div class="carousel-container">
            <div class="slide"><img src="placeholder1.jpg" alt="Featured Shoe 1"></div>
            <div class="slide"><img src="placeholder2.jpg" alt="Featured Shoe 2"></div>
            <div class="slide"><img src="placeholder3.jpg" alt="Featured Shoe 3"></div>
        </div>
    </section>

    <section id="shop" class="product-list">
        <div class="product">
            <img src="placeholder.jpg" alt="Shoe 1">
            <h3>Sporty Sneakers</h3>
            <p>$50</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="placeholder.jpg" alt="Shoe 2">
            <h3>Casual Loafers</h3>
            <p>$60</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="placeholder.jpg" alt="Shoe 3">
            <h3>Formal Leather</h3>
            <p>$80</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <section class="checkout">
        <button class="mpesa">Pay with M-Pesa</button>
    </section>

    <footer>
        <p>&copy; 2025 Vee Shoes. All rights reserved.</p>
    </footer>
</body>
</html>
